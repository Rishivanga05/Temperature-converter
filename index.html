<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Temperature Converter</h2>

    <!-- Temperature Input -->
    <input type="text" id="tempInput" placeholder="Enter temperature">

    <!-- Unit Selection -->
    <select id="unitInput">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>

    <!-- Convert Button -->
    <button onclick="convertTemperature()">Convert</button>

    <!-- Result Display -->
    <div id="result"></div>

    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById('tempInput').value);
            const unit = document.getElementById('unitInput').value;
            const resultDiv = document.getElementById('result');

            // Validate input
            if (isNaN(temp)) {
                resultDiv.textContent = "Please enter a valid number!";
                return;
            }

            let convertedTemp, convertedUnit;

            if (unit === "C") {
                // Celsius to Fahrenheit and Kelvin
                convertedTemp = `Fahrenheit: ${(temp * 9/5 + 32).toFixed(2)} 째F, Kelvin: ${(temp + 273.15).toFixed(2)} K`;
            } else if (unit === "F") {
                // Fahrenheit to Celsius and Kelvin
                convertedTemp = `Celsius: ${((temp - 32) * 5/9).toFixed(2)} 째C, Kelvin: ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
            } else if (unit === "K") {
                // Kelvin to Celsius and Fahrenheit
                convertedTemp = `Celsius: ${(temp - 273.15).toFixed(2)} 째C, Fahrenheit: ${((temp - 273.15) * 9/5 + 32).toFixed(2)} 째F`;
            }

            resultDiv.textContent = convertedTemp;
        }
    </script>

</body>
</html>
